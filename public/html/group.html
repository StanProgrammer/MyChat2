<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Group Page</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

</head>

<body>
    <div class="signup-form">
        <div class="logout-div">
            <button class="fa fa-sign-out btn btn-danger rounded-5" id="logout" type="button" onclick="logout()">Logout</button>
        </div>
        <form id="form">
            <h2>Create Group</h2>
            
            <div class="form-group">
                <input type="text" class="form-control" name="group" placeholder="type youp group name"
                    required="required">
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block group">Create Group</button>
            </div>
        </form>
        
        <main class="msg-chat centered-form__box" id="groups">
           
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.6/axios.min.js"></script>
    <script src="../js/group.js"></script>
</body>

</html>
